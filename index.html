<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockSense - Rock Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="spline-background">
        <iframe src='https://my.spline.design/3dpathslines1copy-5bbc2afa7a76da8e9ec00fa80bf9cf4e/' frameborder='0' width='100%' height='100%'></iframe>
    </div>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="https://api.iconify.design/lucide:gem.svg" alt="Logo" class="logo-icon">
            <span>MINERALYZER</span>
        </div>
    </nav>

    <div class="main-container">
        <div class="upload-section">
            <h2>Upload Rock Sample</h2>
            <div class="upload-box" id="upload-box">
                <img src="https://api.iconify.design/lucide:upload.svg" alt="Upload" class="upload-icon">
                <p>Drag and drop your image here or click to browse</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <div class="preview-box" id="preview-box" style="display: none;">
                <img id="preview-image" alt="Preview">
                <button class="remove-btn" id="remove-btn">Remove</button>
            </div>
                <button onclick="uploadImage()" class="identify-btn" id="identify-btn" disabled>Analyze Rock</button>
            </div>

            <div id="result"></div>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
